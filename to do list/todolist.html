<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css"> <!-- Opsiyonel: CSS dosyası -->
</head>
<body>
    <div class="todo-container">
        <h2>My To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Enter your task">
        <button id="add-btn">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <script src="todolist.js"></script> <!-- JavaScript dosyası -->
</body>
</html>
